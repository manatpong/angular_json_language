<div class="warpper">

  <div class="container">
    <div class="col-one">
      <div class="text">Memory Usage</div>
    </div>

    <div class="col-two">
      <div style="display: block; width: 100%; height: 100%;">
        <canvas baseChart width=1:2 
        [data]="doughnutChartData" 
        [labels]="doughnutChartLabels" 
        [chartType]="doughnutChartType"
        [colors]="doughnutChartColors"        
        [options]="doughnutChartOptions">
        </canvas>
      </div>
    </div>

    <div class="col-three">
      <div class="row-one">
        <div class="sub-col-one">
          <div class="text">65% max</div>
        </div>
        <div class="sub-col-two">
          <div class="text">10% min</div>
        </div>
      </div>

      <div class="row-two">
        <div class="text">Memory Usage Average:</div>
        <div class="status-text">37.5 %</div>
      </div>
    </div>
  </div>

</div>
