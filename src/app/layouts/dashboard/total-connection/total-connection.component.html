<div class="warpper">

  <div class="container">
    <div class="header">
      <div class="text">Total Connection</div>
    </div>

    <div class="body">
      <div style="display: block; width: 100%; height: 100%; color: white;" *ngIf="isDataAvailable">
        <canvas baseChart #baseChart="base-chart" width="1:2" [options]="pieChartOptions" [data]="pieChartData" [labels]="pieChartLabels"
          [chartType]="pieChartType" [colors]="pieChartColors"></canvas>
      </div>
    </div>

  </div>
</div>
