<div mat-dialog-content>
  <p>Remark message</p>
</div>
<div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Message" [(ngModel)]="remark_message">
  </mat-form-field>
</div>
<div class="button-container" mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="this.remark_message">Confirm</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
</div>
