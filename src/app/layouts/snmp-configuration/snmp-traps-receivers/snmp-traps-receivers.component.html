<div class="warpper">
  <div class="container">

    <div class="header">
      <div class="text">SNMP Traps Receivers</div>
      <div class="icon-container">
        <mat-icon [matTooltip]="icon_info" matTooltipPosition="above">info</mat-icon>
      </div>
    </div>

    <div class="body">
      <div class="body-menu">

        <div class="menu-list-item-container">
          <div class="list-item-icon">
            <mat-icon>add</mat-icon>
          </div>

          <div class="list-item-text">
            <div class="text">New</div>
          </div>
        </div>

        <div class="menu-list-item-container">
          <div class="list-item-icon">
            <mat-icon>edit</mat-icon>
          </div>

          <div class="list-item-text">
            <div class="text">Edit</div>
          </div>
        </div>

        <div class="menu-list-item-container">
          <div class="list-item-icon">
            <mat-icon>clear</mat-icon>
          </div>

          <div class="list-item-text">
            <div class="text">Delete</div>
          </div>

        </div>
      </div>

      <div class="body-table">

        <div class="body-table-header">
          <div class="row-one">
            <div class="text">IP Address</div>
          </div>
          <div class="row-two">
            <div class="text">SNMP Version</div>
          </div>
          <div class="row-three">
            <div class="text">Community Name</div>
          </div>
          <div class="row-four">
            <div class="text">SNMP v3 User</div>
          </div>
        </div>

        <div class="body-table-body">
          <div class="body-table-body-row">
            <div class="text">No receivers defined. Add SNMP traps receiver</div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
